<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-button {
            @apply px-4 py-2 rounded-t-lg border-b-2 border-transparent hover:border-blue-500;
        }
        .tab-button.active {
            @apply border-blue-500 text-blue-600 font-medium;
        }
        .tab-section {
            @apply hidden p-4 border rounded-b-lg;
        }
        .tab-section.active {
            @apply block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Accountant Panel</h1>
        
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <div class="flex space-x-4">
                <button onclick="showTab('fee-entry')" class="tab-button active">Fee Entry</button>
                <button onclick="showTab('fee-records')" class="tab-button">Fee Records</button>
            </div>
        </div>

        <!-- Fee Entry Tab -->
        <section id="fee-entry-section" class="tab-section active">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Record Fee Payment</h2>
                <form id="fee-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fee-class-name" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                            <select id="fee-class-name" class="w-full p-2 border rounded-md" required>
                                <option value="">Select a class</option>
                                <!-- Class options will be populated by JavaScript -->
                            </select>
                        </div>
                        <div>
                            <label for="fee-student-name" class="block text-sm font-medium text-gray-700 mb-1">Student</label>
                            <select id="fee-student-name" class="w-full p-2 border rounded-md" required disabled>
                                <option value="">Select a student</option>
                            </select>
                        </div>
                        <div>
                            <label for="fee-fees-per-term" class="block text-sm font-medium text-gray-700 mb-1">Total Fees</label>
                            <input type="text" id="fee-fees-per-term" class="w-full p-2 border rounded-md" placeholder="0.00" required>
                        </div>
                        <div>
                            <label for="fee-academic-year" class="block text-sm font-medium text-gray-700 mb-1">Academic Year</label>
                            <select id="fee-academic-year" class="w-full p-2 border rounded-md" required>
                                <option value="">Select Academic Year</option>
                                <option value="2023/2024">2023/2024</option>
                                <option value="2024/2025" selected>2024/2025</option>
                                <option value="2025/2026">2025/2026</option>
                            </select>
                        </div>
                        <div>
                            <label for="fee-academic-term" class="block text-sm font-medium text-gray-700 mb-1">Term</label>
                            <select id="fee-academic-term" class="w-full p-2 border rounded-md" required>
                                <option value="">Select Term</option>
                                <option value="Term 1">Term 1</option>
                                <option value="Term 2">Term 2</option>
                                <option value="Term 3" selected>Term 3</option>
                            </select>
                        </div>
                        <div>
                            <label for="fee-bal" class="block text-sm font-medium text-gray-700 mb-1">Balance</label>
                            <input type="text" id="fee-bal" class="w-full p-2 border rounded-md bg-gray-100" readonly>
                        </div>
                        <div>
                            <label for="fee-first-installment" class="block text-sm font-medium text-gray-700 mb-1">1st Installment</label>
                            <input type="text" id="fee-first-installment" class="w-full p-2 border rounded-md" placeholder="0.00">
                        </div>
                        <div>
                            <label for="fee-second-installment" class="block text-sm font-medium text-gray-700 mb-1">2nd Installment</label>
                            <input type="text" id="fee-second-installment" class="w-full p-2 border rounded-md" placeholder="0.00">
                        </div>
                        <div>
                            <label for="fee-third-installment" class="block text-sm font-medium text-gray-700 mb-1">3rd Installment</label>
                            <input type="text" id="fee-third-installment" class="w-full p-2 border rounded-md" placeholder="0.00">
                        </div>
                        <div class="flex items-end">
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Record Payment
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Fee Records Tab -->
        <section id="fee-records-section" class="tab-section">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-4">Fee Records</h2>
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                        <div class="w-full md:w-1/3">
                            <input type="text" id="fee-search" placeholder="Search by student name..." class="w-full p-2 border rounded-md">
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            <select id="fee-status-filter" class="p-2 border rounded-md">
                                <option value="">All Status</option>
                                <option value="Paid">Paid</option>
                                <option value="Pending">Pending</option>
                                <option value="Overdue">Overdue</option>
                            </select>
                            <select id="fee-class-filter" class="p-2 border rounded-md">
                                <option value="">All Classes</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table id="fee-records-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">1st Installment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">2nd Installment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">3rd Installment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            </tr>
                        </thead>
                        <tbody id="fee-records-body" class="bg-white divide-y divide-gray-200">
                            <!-- Fee records will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div id="fee-records-loading" class="text-center py-4">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Loading fee records...
                </div>
                
                <div id="no-fee-records" class="hidden text-center py-8 text-gray-500">
                    <i class="fas fa-inbox text-4xl mb-2 block text-gray-300"></i>
                    No fee records found.
                </div>
            </div>
        </section>
    </div>

    <script src="../js/accountant-new.js"></script>
    <script src="../js/accountant.js"></script>
    <script>
        // Simple tab switching
        function showTab(tabId, event) {
            if (event) {
                event.preventDefault();
            }
            
            console.log(`Showing tab: ${tabId}`);
            
            // Hide all tab sections
            document.querySelectorAll('.tab-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show the selected tab section
            const tabSection = document.getElementById(`${tabId}-section`);
            if (tabSection) {
                tabSection.classList.add('active');
                console.log(`Tab section ${tabId}-section found and activated`);
                
                // If showing fee records, refresh them
                if (tabId === 'fee-records') {
                    console.log('Fee records tab activated');
                    
                    // Ensure elements are initialized
                    if (!window.feeTableBody) {
                        console.log('Initializing fee records elements...');
                        window.feeTableBody = document.getElementById('fee-records-body');
                        window.feeSearch = document.getElementById('fee-search');
                        window.feesStatusFilter = document.getElementById('fee-status-filter');
                        window.feesClassFilter = document.getElementById('fee-class-filter');
                    }
                    
                    // Small delay to ensure the tab is visible before loading
                    setTimeout(() => {
                        console.log('Loading fee records...');
                        if (typeof loadFeesWithFilters === 'function') {
                            loadFeesWithFilters();
                        } else {
                            console.error('loadFeesWithFilters function not found');
                            // Try to load the script dynamically if not found
                            const script = document.createElement('script');
                            script.src = '../js/accountant.js';
                            script.onload = function() {
                                console.log('accountant.js loaded, trying to load fees...');
                                if (typeof loadFeesWithFilters === 'function') {
                                    loadFeesWithFilters();
                                }
                            };
                            document.head.appendChild(script);
                        }
                    }, 100);
                }
            } else {
                console.error(`Tab section not found: ${tabId}-section`);
            }
            
            // Activate the clicked tab button if this was triggered by a click
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // If called programmatically, find and activate the corresponding button
                const button = document.querySelector(`[onclick*="${tabId}"]`);
                if (button) {
                    button.classList.add('active');
                }
            }
        }
        
        // Initialize the default tab when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            // Show the fee-entry tab by default
            showTab('fee-entry');
        });
    </script>
</body>
</html>
