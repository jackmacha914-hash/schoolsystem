<!-- User Edit Modal -->
<div id="user-edit-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="close-user-edit-modal">&times;</span>
    <h3>Edit User</h3>
    <form id="user-edit-form">
      <input type="hidden" id="edit-user-id" />
      <div class="form-group">
        <label for="edit-user-name">Name:</label>
        <input type="text" id="edit-user-name" required />
      </div>
      <div class="form-group">
        <label for="edit-user-email">Email:</label>
        <input type="email" id="edit-user-email" required />
      </div>
      <div class="form-group">
        <label for="edit-user-username">Username:</label>
        <input type="text" id="edit-user-username" required />
      </div>
      <div class="form-group">
        <label for="edit-user-role">Role:</label>
        <select id="edit-user-role" required>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Admin">Admin</option>
          <option value="Accountant">Accountant</option>
          <option value="Parent">Parent</option>
        </select>
      </div>
      <button type="submit">Save Changes</button>
      <div id="user-edit-msg" style="display:none;margin-top:8px;"></div>
    </form>
  </div>
</div>
